@-webkit-keyframes oscillation
{
	from
	{
		-webkit-transform:rotate(-9deg);
	}
	to{
		-webkit-transform:rotate(9deg);
	}
}
 
@-moz-keyframes oscillation
{
	from{
		-moz-transform:rotate(-9deg);
	}
	to{
		-moz-transform:rotate(9deg);
	}
}

 
.oscillate{  
	-webkit-transform-origin:50% -40px;  
	-moz-transform-origin:50% -40px;   
	-webkit-animation: oscillation 1s ease-in-out infinite alternate;
	-moz-animation: oscillation 1s ease-in-out infinite alternate;

	width: 50px; 
	height:60px;
	z-index:0;
	position:absolute;
	top:0;
	right:0;
	-webkit-box-shadow: -1px 4px 2px rgba(0, 0, 0, 0.25);
    -moz-box-shadow: -1px 4px 2px rgba(0, 0, 0, 0.25);
    box-shadow: -1px 4px 2px rgba(0, 0, 0, 0.25);
    -webkit-border-radius:5px;
    -moz-border-radius:5px;
    border-radius:5px;
}

<script type="text/javascript">

	$(window).ready(function() {
		$('#mag').anythingZoomer({
			clone: true
		});
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>
